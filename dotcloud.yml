www:
 type: php
 approot: main
 systempackages:
  - libfuse2
  - fuse-utils
 postinstall: ./postinstall.sh
daemons:
 type: php-worker
 approot: main
 systempackages:
  - libfuse2
  - fuse-utils
 process: php /home/dotcloud/current/index.php worker all
 stderr_logfile: /var/log/supervisor/daemonname_error.log
 stdout_logfile: /var/log/supervisor/daemonname.log
db:
 type: mysql
data:
 type: redis
